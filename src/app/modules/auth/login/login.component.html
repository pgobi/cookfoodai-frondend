
<div class="container">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
  <div class="login-form">
    <h2 class="login-header">Login</h2>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="email" matInput formControlName="password" placeholder="Ex. pat@example.com">
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
  >
    Login
  </button>
  </div>
</form>
</div>
