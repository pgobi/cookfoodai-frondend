<mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName">
      <span>CookFoodAI</span>
    </a>

  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <a mat-button [routerLink]="['/login']">Login</a>
    <a mat-button [routerLink]="['/contact']">Contact</a>
    <a mat-button [routerLink]="['/about']">About us</a>
  </div>

    <span class="spacer"></span>
    <button mat-icon-button [routerLink]="['/me']">
      <mat-icon>account_circle</mat-icon>
    </button>
 </mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/home']">
        <mat-icon>home</mat-icon><span>Home</span>
      </mat-list-item>


      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon>account_circle</mat-icon>
          My account
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/cart']">
            <mat-icon>shopping_cart</mat-icon><span>Cart</span>
          </a>
          <a mat-list-item [routerLink]="['/orders']">
            <mat-icon>reorder</mat-icon><span>Orders</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-list-item [routerLink]="['/login']">
        <mat-icon>open_in_new</mat-icon><span>Login</span>
      </mat-list-item>

      <mat-list-item [routerLink]="['/logout']">
        <mat-icon>exit_to_app</mat-icon><span>logout</span>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content"></div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
